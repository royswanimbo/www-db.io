<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #2908ff;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .content {
            z-index: 1;
        }

        img {
            padding: 0;
            margin: 0;
            box-shadow: inset;
            border-radius: 200px;
            border: 2px solid rgb(255, 249, 249);
        }

        .card-bg {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>

<body>
    <canvas id="networkCanvas"></canvas>

    <div class="d-flex justify-content-center align-items-center vh-100 content">
        <div class="text-center card-bg p-5 rounded shadow-lg">
            <img src="img/logo.jpg" alt="" width="100px" />
            <h1>Selamat Datang</h1>
            <p class="text-muted">Silakan masuk atau daftar untuk melanjutkan.</p>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <a href="login.html" class="btn btn-primary">Login</a>
                <a href="daftar.html" class="btn btn-success">Daftar</a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('networkCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = [];
        const maxNodes = 100;

        for (let i = 0; i < maxNodes; i++) {
            nodes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                radius: Math.random() * 2 + 1
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < maxNodes; i++) {
                let node = nodes[i];
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                ctx.fillStyle = "#00bfff"; // blue dots
                ctx.fill();
                node.x += node.vx;
                node.y += node.vy;

                if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

                for (let j = i + 1; j < maxNodes; j++) {
                    let node2 = nodes[j];
                    let dx = node.x - node2.x;
                    let dy = node.y - node2.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 120) {
                        ctx.beginPath();
                        ctx.moveTo(node.x, node.y);
                        ctx.lineTo(node2.x, node2.y);
                        ctx.strokeStyle = "rgba(0, 191, 255," + (1 - dist / 120) + ")";
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(draw);
        }

        draw();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
